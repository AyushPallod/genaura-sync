      <text y="72" font-family="JetBrains Mono, monospace" font-size="11" fill="#454851">  ⚡ Excellent: 23   ✓ Good: 161</text>
      <text y="96" font-family="JetBrains Mono, monospace" font-size="11" fill="#454851">  ○ Mediocre: 100</text>
      <text y="120" font-family="JetBrains Mono, monospace" font-size="11" fill="#dc2626">  ✗ Poor: 153 (skipped)</text>
      <text y="148" font-family="JetBrains Mono, monospace" font-size="11" fill="#166534">✔ Synced 284 skills to 8 targets</text>
    </g>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="396" width="1200" height="4" fill="url(#accent)"/>
