    <circle cx="18" cy="16" r="5" fill="#dc2626" fill-opacity="0.8"/>
    <circle cx="36" cy="16" r="5" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="54" cy="16" r="5" fill="#166534" fill-opacity="0.8"/>
