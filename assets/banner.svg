    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
  </g>
  
  <!-- Logo glow -->
  <ellipse cx="120" cy="200" rx="100" ry="100" fill="#1e3a5f" opacity="0.08" filter="url(#glow)"/>
  
  <!-- Genaura Logo - actual brand mark -->
  <g transform="translate(60, 145) scale(1.1)">
    <path opacity="0.7" d="M0.84375 29.5892V75.3785L43.791 45.7896V0L0.84375 29.5892Z" fill="#1e3a5f"/>
    <path opacity="0.9" d="M0.84375 75.3787V29.5891L43.791 59.1783V104.968L0.84375 75.3787Z" fill="#1e3a5f"/>
    <path opacity="0.7" d="M96.8438 29.5891V75.3787L53.8965 45.7895V0L96.8438 29.5891Z" fill="#1e3a5f"/>
    <path opacity="0.9" d="M96.8438 75.3787V29.5891L53.8965 59.1783V104.968L96.8438 75.3787Z" fill="#1e3a5f"/>
  </g>
  
